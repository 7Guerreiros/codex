  function exibirRedeAleatoria() {
    if (redes.length === 0) return;

    const indice = Math.floor(Math.random() * redes.length);
    const rede = redes[indice];

    const container = document.getElementById('social-widget-container');

    // Cria o link e a imagem
    const link = document.createElement('a');
    link.href = rede.url;
    link.target = '_blank';
    link.rel = 'noopener';

    const img = document.createElement('img');
    img.src = rede.img;
    img.style.maxWidth = '100%';
    img.style.height = 'auto';
    img.style.display = 'block';
    img.style.margin = '0 auto';
    img.alt = ''; // Nenhum texto alternativo

    // Adiciona a imagem ao link e o link ao container
    link.appendChild(img);
    container.appendChild(link);
  }

  // Executa ao carregar a página
  window.onload = exibirRedeAleatoria;
